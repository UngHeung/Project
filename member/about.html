<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="about.css">
</head>

<body>
    <div class="slide_viewport">
        <!-- page 1 -->
        <div class="slide_page item1">
            <video src="../images/mainvideo.mp4" type="video/mp4" muted autoplay loop></video>
            <div class="text_box">
                <h1>기억하자 프로젝트</h1>
                <span>함께 <b style="font-size: 50px; color: var(--color-red);">동행</b>해주셔서 감사합니다</span>
            </div>
        </div>
        <!-- page 2 -->
        <div class="slide_page item2">
            <div class="slide_viewport_small">
                <!-- on items -->
                <div class="slide_bar">
                    <!-- items -->
                    <input type="checkbox" id="item1" class="cb">
                    <label for="item1" class="item1">
                        <div class="item_front">
                        </div>
                        <div class="item_back">
                            <span>팀장 이진혁</span>
                            <span>
                                감사합니다.
                            </span>
                        </div>
                    </label>

                    <input type="checkbox" id="item2" class="cb">
                    <label for="item2" class="item2">
                        <div class="item_front">
                        </div>
                        <div class="item_back">
                            <span>부팀장 김태홍</span>
                            <span>

                            </span>
                        </div>
                    </label>

                    <input type="checkbox" id="item3" class="cb">
                    <label for="item3" class="item3">
                        <div class="item_front">

                        </div>
                        <div class="item_back">
                            <span>오흥식</span>
                            <span>

                            </span>
                        </div>
                    </label>

                    <input type="checkbox" id="item4" class="cb">
                    <label for="item4" class="item4">
                        <div class="item_front">

                        </div>
                        <div class="item_back">
                            <span>조서진</span>
                            <span>

                            </span>
                        </div>
                    </label>

                    <input type="checkbox" id="item5" class="cb">
                    <label for="item5" class="item5">
                        <div class="item_front">

                        </div>
                        <div class="item_back">
                            <span>허진영</span>
                            <span>

                            </span>
                        </div>
                    </label>

                    <input type="checkbox" id="item6" class="cb">
                    <label for="item6" class="item6">
                        <div class="item_front">
                        </div>
                        <div class="item_back">
                            <span>허현주</span>
                            <span>

                            </span>
                        </div>
                    </label>
                </div>
                <div class="slide_button">
                    <svg width="53" height="102" viewBox="0 0 53 102" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M51.5 1L1.5 51L51.5 101" stroke="var(--color-red)" stroke-width="5"
                            stroke-linecap="round" />
                    </svg>

                    <svg width="53" height="102" viewBox="0 0 53 102" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 1L51 51L1 101" stroke="var(--color-red)" stroke-width="5" stroke-linecap="round" />
                    </svg>
                </div>
            </div>
        </div>
</body>
<script src="about.js"></script>

</html>
