<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원수정</title>
    <link rel="stylesheet" href="userUdt.css">
</head>

<body>
    <div class="user-info-update">
        <form action="#">
            <div class="user-id">
                <span>id</span>
            </div>
            <div class="user-name">
                <span>이름</span>
            </div>
            <div class="user-phone">
                <input type="text" class="phone1" maxlength="3" placeholder="010">
                <input type="text" class="phone2" maxlength="4">
                <input type="text" class="phone3" maxlength="4">
                <button type="button">연락처 수정</button>
            </div>
            <div class="user-email">
                <input type="email" class="email">
                <button>이메일 수정</button>
            </div>
            <div class="pwd-update">
                <button>비밀번호 수정</button>
            </div>
            <div class="user-info-update-save">
                <button type="button">저장</button>
                <button type="reset">취소</button>
            </div>
        </form>
    </div>
</body>

</html>
